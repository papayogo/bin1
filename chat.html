<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat w/ knag - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <!-- 상단 바 -->
    <div class="status-bar">
      <div class="status-bar_colum">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_colum">
        <span>18:43</span>
      </div>
      <div class="status-bar_colum">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- 상단바 끝 -->

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Kakao Talk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- 1-->
    <main class="main-screen">
      <div class="main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2022</div>
      </div>

      <div class="message-row main-style">
        <img src="css/img/ch.png" />
        <div class="message-row__content">
          <span class="message__author">Kakao Talk</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own main-style">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! nice to meet</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- 1 -->

    <div id="no-mobile">
      <span>Your screen is super big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/215229c0cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
